<mat-toolbar [color]="'white'" fxLayout="row" fxLayoutAlign="space-around center">
  <span *ngFor="let navItem of navItemsService.getListNavItems('footer')" [style.color]="navItemsService.selectedNavItem == navItem ? 'pink' : 'blue'"
    (click)="navItemsService.selectNavItem(navItem)">
    <a href="{{navItem.link}}" title="{{navItem.title}}">{{navItem.anchor}}</a>
  </span>
</mat-toolbar>
