

<h1>Liste des repas</h1>

<div id="meal">

  <div class="panel-body">            
    <fieldset class="col-md-12">    	
      <legend>Recherche</legend>	
        <form>                      
          <div class="form-row">

            <div class="form-group col-md-2">
              <select class="form-control" id="selectMeal">
                <option value=0>Moment du repas</option>
                <option value=1>En-Cas du matin</option>
                <option value=2>Déjeuner</option>
                <option value=3>Goûter</option>
                <option value=4>Dîner</option>
              </select>
            </div>

            <div class="form-group col-md-10">
              <input type="search" class="form-control" id="inputSearch" placeholder="Chercher un repas...">
            </div>

          </div>
        </form>				
    </fieldset>				

    <div class="clearfix"></div>            
  </div> <!-- /panel-body -->
              
  <div class="row">
    <div class="col-lg-12">
        <p><a routerLink="/meal/add"><mat-icon>add_box</mat-icon></a></p>
    </div>
  </div>

  <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>Date</th>
              <th>Nom du repas</th>
              <th>Moment</th>
              <th>Kcal pour 100g</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let meal of getMeals()">
              <td>{{ meal.date | date:'yyyy-MM-dd' }}</td>
              <td><a href="#" title="{{meal.name}}">{{meal.name}}</a></td>
              <td>{{meal.moment}}</td>
              <td>{{meal.kcal}}</td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <th>Date</th>
              <th>Nom du repas</th>
              <th>Moment</th>
              <th>Kcal pour 100g</th>
          </tr>
      </tfoot>
  </table>

</div> <!-- /meal -->
