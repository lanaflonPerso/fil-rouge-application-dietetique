<h1>Création d'un repas</h1>

<div id="meal">

  <div class="panel-body"> 
      
    <div class="row">
      <div class="col-lg-12">

              <div class="row">

                  <div class="col-lg-6">  <!-- left column --> 

                    <fieldset class="col-md-12">    	
                      <legend>Mon repas</legend>	
                        <form>                      
                          <div class="form-row">

                            <div class="form-group col-md-8">
                              <label for="name">Nom:</label>
                              <input type="text" class="form-control" id="inputName" placeholder="Donnez un nom au repas...">
                              
                              <label for="moment">Moment:</label>
                              <select class="form-control" id="selectMoment">
                                <option value=0>Choisir un moment</option>
                                <option value=1>En-Cas du matin</option>
                                <option value=2>Déjeuner</option>
                                <option value=3>Goûter</option>
                                <option value=4>Dîner</option>
                              </select>

                              <label for="date">Date:</label>
                              <input type="date" class="form-control" id="inputDate">

                              <label for="avatar">Ajouter une photo</label>
                              <input type="file" id="photoMeal" name="photoMeal" accept="image/png, image/jpeg" />

                            </div>

                          </div>
                      </form>				
                    </fieldset>	                    

                    <fieldset class="col-md-12">    	
                        <legend>Composition</legend>	
                        <form>                      
                          <div class="form-row">
  
                            <div class="form-group col-md-10">
                                <label for="comment">Comment:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
  
                          </div>
                        </form>				
                      </fieldset>	

                  </div> <!-- /left column --> 
 
                  <div class="col-lg-6"> <!-- right column -->                
                      <fieldset class="col-md-12">    	
                        <legend>Choix d'aliments ou de recettes</legend>	
                         
                        <label class="checkbox-inline"><input type="checkbox" (click)="checkValueAliments()" #afficheListAliments>Aliments</label>&nbsp;
                        <label class="checkbox-inline"><input type="checkbox" (click)="checkValueRecipes()" #afficheListRecipes>Recettes</label>&nbsp;
                        <input type="search" id="search" name="search" />

                        <!-- CONTENU ALIMENT -->
                          <table id="example" class="table table-striped table-bordered" style="width:100%">
                            <ng-container *ngIf="getPrintListAliments()">  
                              <thead>
                                  <tr>
                                      <th>Aliments</th>
                                      <th class="text-center">Visuel</th>
                                      <th class="text-center">Ajouter</th>
                                  </tr>
                              </thead>
                              
                              <tbody>                                                              
                                  <tr *ngFor="let alim of getAliments()">
                                      <td><a routerLink="/aliment/{{alim.name | lowercase}}" title="{{alim.name}}">{{alim.name}}</a></td>
                                      <td class="text-center"><img src="{{alim.visual}}" alt="Visuel {{alim.name}}" width="30" height="30"/></td>
                                      <td class="text-center"><a routerLink="#" title="Ajouter un composant"><mat-icon>add_box</mat-icon></a></td>
                                  </tr>
                              </tbody>
                              <tfoot>
                                  <tr>
                                      <th>Aliments</th>
                                      <th class="text-center">Visuel</th>
                                      <th class="text-center">Ajouter</th>
                                  </tr>
                              </tfoot>
                            </ng-container>
                          </table>
                          <!-- /CONTENU ALIMENT -->

                          <!-- CONTENU RECETTE -->
                          <table id="example" class="table table-striped table-bordered" style="width:100%">
                            <ng-container *ngIf="getPrintListRecipes()">  
                              <thead>
                                  <tr>
                                      <th>Recettes</th>
                                      <th class="text-center">Visuel</th>
                                      <th class="text-center">Ajouter</th>
                                  </tr>
                              </thead>
                              
                              <tbody>                                                              
                                  <tr *ngFor="let recipe of getRecipes()">
                                      <td><a routerLink="/recipe/detail/{{recipe.id}}" title="{{recipe.name}}">{{recipe.name}}</a></td>
                                      <td class="text-center"><img src="{{recipe.visual}}" alt="Visuel {{recipe.name}}" width="30" height="30"/></td>
                                      <td class="text-center"><a routerLink="#" title="Ajouter un composant"><mat-icon>add_box</mat-icon></a></td>
                                  </tr>
                              </tbody>
                              <tfoot>
                                  <tr>
                                      <th>Recettes</th>
                                      <th class="text-center">Visuel</th>
                                      <th class="text-center">Ajouter</th>
                                  </tr>
                              </tfoot>
                            </ng-container>
                          </table>
                          <!-- /CONTENU RECETTE -->
                      </fieldset>	
                    </div> <!-- /right column -->  
                   
                  </div> <!-- /row-->

                  </div> <!-- /col-lg-12 -->
                </div> <!-- /row-->

                <div class="clearfix"></div> 
        
  </div> <!-- /panel-body -->
</div> <!-- meal -->
