<h1>Vos recettes</h1>

<div id="recipe">

  <div id="search">
    <form>
      <fieldset>
        <legend>Recherche :</legend>
        <mat-form-field appearance="legacy">
            <mat-label>Chercher</mat-label>
            <input matInput placeholder="Chercher une recette" (input)="filter(search.value)" #search>
            <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
      </fieldset>
    </form>
  </div>

  <p>
    <a routerLink="/recipe/add"><mat-icon>add_box</mat-icon></a>
  </p>

  <div id="recipeList">
    <mat-grid-list cols="3" rowHeight="50px;" class="">
      
      <mat-grid-tile class="grid-item header">Nom</mat-grid-tile>
      <mat-grid-tile class="grid-item header">Visuel</mat-grid-tile>
      <mat-grid-tile class="grid-item header">Que faire ?</mat-grid-tile>
      
      <ng-container *ngFor="let recipe of getFileteredRecipes()">
        <mat-grid-tile class="grid-item"> {{recipe.name}}</mat-grid-tile>
        <mat-grid-tile class="grid-item"><img src="{{recipe.visual}}" title="photo de {{recipe.name}}" width="25" height="25" /></mat-grid-tile>

        <mat-grid-tile class="grid-item">
          <a routerLink="/recipe"><mat-icon>list</mat-icon></a>
          -
          <a routerLink="/recipe/{{recipe.id}}"><mat-icon>edit</mat-icon></a>
          - 
          <a routerLink="/recipe/delete/{{recipe.id}}"> <mat-icon>delete</mat-icon></a>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>     
  </div>
</div>
