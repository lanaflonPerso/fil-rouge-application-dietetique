<h2>Mise à jour d'une catégorie</h2>

<form>
    <fieldset>
      <legend>catégorie :</legend>
      
      <mat-label>Nom :</mat-label>
      <mat-form-field *ngIf="category != null">         
        <input matInput placeholder="Nom de la catégorie" name="name" [(ngModel)]="getCategory().name" #name/>
      </mat-form-field>    
      
      <button mat-raised-button color="primary" name="submit" (click)="updateCategory()">Enregistrer</button> 
      
      
  </fieldset>
</form>
