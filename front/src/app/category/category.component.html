<a routerLink="/aliment/category/add">
  Ajout d'une nouvell cat√©gorie
  <mat-icon>add_box</mat-icon>
</a>
<form>
    <fieldset>
      <legend>Recherche :</legend>
      <mat-form-field appearance="legacy">
          <mat-label>Chercher</mat-label>
          <input matInput placeholder="Chercher une category" (input)="filter(search.value)" #search>
          <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
    </fieldset>
</form>
<div id="recipeList">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                
                <th>Nom </th>
                <th>Que faire ?</th>
                
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of getFileteredCategories()">
              <td>{{category.name}}</td>
              <td>
                  <a routerLink="/aliment/category/detail/{{category.id}}"><mat-icon>edit</mat-icon></a>
              </td>
          </tr>
        </tbody>
    </table>
