<mat-toolbar [color]="'primary'" fxLayout="row" fxLayoutAlign="space-around center">
  <span *ngFor="let item of navItemsService.getListNavItems('header')" [style.color]="navItemsService.selectedNavItem == item ? 'pink' : 'white'"
    (click)="navItemsService.selectNavItem(item)"> {{item.anchor}}
  </span>
</mat-toolbar>
