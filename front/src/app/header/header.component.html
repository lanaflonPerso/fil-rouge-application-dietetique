<mat-toolbar [color]="'white'" fxLayout="row" fxLayoutAlign="space-around center">
  <span *ngFor="let navItem of navItemsService.getListNavItems('header')" [style.color]="navItemsService.selectedNavItem == navItem ? 'pink' : 'white'"
    (click)="navItemsService.selectNavItem(navItem)">
    <a href="{{navItem.link}}" title="{{navItem.title}}">
      <mat-icon>{{navItem.picto}}</mat-icon>
    </a>
  </span>
</mat-toolbar>
