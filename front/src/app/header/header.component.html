<mat-toolbar [color]="'primary'" fxLayout="row" fxLayoutAlign="space-around center">
  <span *ngFor="let navItem of navItemsService.getListNavItems('header')" [style.color]="navItemsService.selectedNavItem == navItem ? 'pink' : 'white'"
    (click)="navItemsService.selectNavItem(navItem)"> {{navItem.anchor}}
    <!-- <a href="navItem.link" title="navItem.title" alt="navItem.anchor">{{navItem.anchor}}</a> -->
  </span>
</mat-toolbar>
