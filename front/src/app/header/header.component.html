<mat-toolbar [color]="'white'" fxLayout="row" fxLayoutAlign="space-around center">
  <span *ngFor="let navItem of navItemsService.getListNavItems('header')" 
    (click)="navItemsService.selectNavItem(navItem)">
    <a title="{{navItem.title}}" routerLink="{{navItem.link}}">
      <mat-icon>{{navItem.picto}}</mat-icon>
    </a>
  </span>
</mat-toolbar>
